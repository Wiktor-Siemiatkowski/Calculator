<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="toprow">
        <div class="display">2+2</div>
        <button class="clear">C</button>
        </div>
        <div class="content">
            <div class="numpad">
                <button class="numbtn 1">1</button>
                <button class="numbtn 2">2</button>
                <button class="numbtn 3">3</button>
                <button class="numbtn 4">4</button>
                <button class="numbtn 5">5</button>
                <button class="numbtn 6">6</button>
                <button class="numbtn 7">7</button>
                <button class="numbtn 8">8</button>
                <button class="numbtn 9">9</button>
            </div>
            <div class="operators">
                <button class="btn float">.</button>
                <button class="btn add">+</button>
                <button class="btn subtract">-</button>
                <button class="btn divide">/</button>
                <button class="btn multiply">*</button>
            </div>
        </div>
    </div>
</body>
</html>
