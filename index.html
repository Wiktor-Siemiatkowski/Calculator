<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header><strong>Calculator</strong></header>
    <div class="container">
        <div class="toprow">
            <div class="display_window">
                <div class="subdisplay"></div>
                <div class="display"></div>
            </div>
            <button class=" btn clear">C</button>
        </div>
        <div class="content">
            <div class="numpad">
                <button class="numbtn num1">1</button>
                <button class="numbtn num2">2</button>
                <button class="numbtn num3">3</button>
                <button class="numbtn num4">4</button>
                <button class="numbtn num5">5</button>
                <button class="numbtn num6">6</button>
                <button class="numbtn num7">7</button>
                <button class="numbtn num8">8</button>
                <button class="numbtn num9">9</button>
                <button class="btn float">.</button>
                <button class="numbtn num0">0</button>
                <button class="btn del">del</button>
            </div>
            <div class="operators">
                <button class="btn add">+</button>
                <button class="btn subtract">-</button>
                <button class="btn divide">/</button>
                <button class="btn multiply">*</button>
                <button class="btn operate">=</button>
            </div>
        </div>
    </div>
    <footer>Built and designed by Wiktor Siemiatkowski</footer>
</body>
</html>
